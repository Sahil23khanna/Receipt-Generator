<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css"> -->
</head>

<body>
    <div class="container-fluid text-center" style="background-color:beige;">
        <!-- Main Row -->
        <div class="row align-items-stretch">

            <!-- Main Column 1 -->
            <div class="col-12 col-lg-4  main1 full-height">
                <h1 style="background-color: #008080; border-bottom:3px solid #333333; color: white;">Admin</h1>

                <div class="row">
                    <div
                        class="col d-flex flex-column justify-content-evenly align-items-center py-3 mt-4 mb-5">
                        <label for="">Add a new product</label><br>
                        <input type="text" id="productName"><br>
                        <button onclick="addProduct()" class="btnStyle">Add Product</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center my-1 py-2">
                        <label for="">Select a product then add the price per unit</label><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-around align-items-center py-2 mb-5">
                        <select id="productList" class="selected"> </select>
                        <input type="number" id="productPrice" class="input">
                        <button onclick="addPrice()" class="btnStyle">Add Price</button>

                    </div>
                </div>

                <div class="row">
                    <div class="col pb-4 pt-1">
                        <div class="message" id="message"></div>
                    </div>
                </div>

            </div>

            <!-- Main Column 2 -->
            <div class="col-12 col-lg-4  main2 full-height">
                <h1 style="background-color: teal; border-bottom:3px solid black ; color: white;">Checkout</h1>

                <div class="row">
                    <div class="col  mt-4 mb-3 py-3">
                        <button onclick="newTransaction()" class="btnStyle">New Transaction</button><br><br>
                        <label for="">Select a product then set units</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col  py-2 d-flex gap-3 justify-content-evenly">
                        <select id="getList" class="selected"></select>
                        <label>Set Unit </label>
                        <input type="number" id="unit" class="input">

                    </div>
                </div>

                <div class="row">
                    <div class="col pt-3 ">
                        <button onclick="addToCart()" class="btnStyle">Add To Cart</button>
                    </div>
                </div>

                <div class="row">
                    <div
                        class="col d-flex flex-wrap justify-content-around align-items-center  mt-4 mb-3">
                        <button class="btn-width btnStyle" onclick="setUnit(1)">1</button>
                        <button class="btn-width btnStyle" onclick="setUnit(2)">2</button>
                        <button class="btn-width btnStyle" onclick="setUnit(3)">3</button>
                        <button class="btn-width btnStyle" onclick="setUnit(4)">4</button>
                        <button class="btn-width btnStyle" onclick="setUnit(5)">5</button>
                        <button class="btn-width btnStyle" onclick="setUnit(6)">6</button>
                        <button class="btn-width btnStyle" onclick="setUnit(7)">7</button>
                        <button class="btn-width btnStyle" onclick="setUnit(8)">8</button>
                        <button class="btn-width btnStyle" onclick="setUnit(9)">9</button>

                    </div>
                </div>

                <div class="row">
                    <div class="col text-center mb-5 ">
                        <button onclick="pay()" class="btnStyle">Pay</button>
                    </div>
                </div>

            </div>

            <!-- Main Column 3 -->
            <div class="col-12 col-lg-4 main3 full-height">
                <h1 style="background-color: teal; border-bottom:3px solid black ; color: white;">Receipt</h1>

                <div class="row">
                    <div class="col d-flex flex-column mt-4 mb-3 pt-3">
                        <p id="date"> </p>
                        <p id="time"></p>
                    </div>
                </div>


                <div class="row">
                    <div class="col" id="table" style="display: none;">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">$/Unit</th>
                                    <th scope="col">Unit(s)</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody id="tablebody"> </tbody>
                        </table>
                    </div>
                </div>


                <div class="row">
                    <div class="col d-flex flex-column py-3">
                        <p id="totalamount"></p>
                        <p id="taxespay"></p>
                        <p id="amountpending"></p>
                    </div>
                </div>


            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Calculator.js"></script>
</body>

</html>
